<div class="row-content">
  <div class="btn-post-list">
      <button mat-raised-button color="primary" (click)="onNewPost()"><i class="material-icons">playlist_add</i>Nouveau Post</button>
  </div>
  <app-post-list-item *ngFor="let post of posts; let i=index" [index]="i" [postTitle]="post.title" 
    [postContent]="post.content" [postCreatedAt]="post.created_at" [postLoveIts]="post.loveIts">
  </app-post-list-item>
</div>
